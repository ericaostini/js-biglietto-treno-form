<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    <div class="container text-center border">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Cognome</label>
            <input type="text" class="form-control" id="name" placeholder="" value="">
        </div>
        <div class="mb-3">
            <label for="km" class="form-label">Km da percorrere</label>
            <input type="text" class="form-control" id="km" placeholder="" value="">
        </div>
        <div class="mb-3">
            <label for="eta" class="form-label">Fascia d'et√†</label>
            <select name="eta" id="eta">
                <option value="">Seleziona</option>
                <option value="minorenne">Under 18</option>
                <option value="intero">Intero</option>
                <option value="over">Over 65</option>
            </select>
        </div>
        <div>
            <button class="btn btn-secondary">Genera</button>
            <button class="btn btn-danger">Annulla</button>
        </div>
    </div>
    <div class="container text-center border mt-3">
        <h1>Il tuo biglietto</h1>
        <div>
            <div id="biglietto">
                <div></div>
            </div>
            <div>
                <p>Offerta</p>
                <div></div>
            </div>
            <div>
                <p>Carrozza</p>
                <div></div>
            </div>
            <div>
                <p>Codice CP</p>
                <div></div>
            </div>
            <div>
                <p>Costo biglietto</p>
                <div></div>
            </div>
        </div>
    </div>
    


    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
